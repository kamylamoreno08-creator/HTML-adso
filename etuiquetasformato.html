<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etiquetas</title>
</head>
<body>
    <b>bold</b> <!--sin importancia sematica bold-->
    <br>
    <strong>strong</strong> <!--con importancia sematica strong-->
    <br> <br>
    <i>italica</i>
    <br>
    <em>enfasis</em>
    <br> <br>
    <p>hola soy un texto <small>small</small></p>
    <p>hola soy un texto <mark>market</mark></p>
    <p>hola soy un texto <del>del</del></p>
    <p>hola soy un texto <ins>insertar</ins></p>
    <p>hola soy un texto <sub>subdcrip</sub></p>
    <p>hola soy un texto <sup>supscrip</sup></p>

    
</body>
</html>
