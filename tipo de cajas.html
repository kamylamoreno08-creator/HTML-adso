<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!--email-->
        <input type="email" name="correro" id="correo" placeholder="correo@.com">
        <br>
        <!--password-->
        <input type="password" name="contraseña" id="contraseña" placeholder="ingrese la contraseña">
        <br>
        <!--number-->
        <input type="number" name="" id="" min="5" max="10" value="6" placeholder="1">
        <br>
        <!--file-->
        <input type="file" name="" id="" accept=".jpg, .pmg" multiple>
        <br>
        <!--range-->
        <input type="range" name="" id="" min="20" max="200" value="100">
        <!--color-->
        <input type="color" name="" id="">
        <br>
        <!--date time local-->
        <input type="datetime-local">
        <br>
        <input type="time">
        <br>
        <!--hidden-->
        <input type="hidden" name="valor-ocultor" value="valor oculto">
        <br>
        <!--imagen-->
        <input type="image" src="imagenes/paisaje 1.jpg" width="100">
        <br>
        <input type="reset" value="reiniciar formulario">
        <br>
        <input type="submit" value="enviar">
        <button type="submit">enviar</button>
        


    </form>
    
</body>
</html>
